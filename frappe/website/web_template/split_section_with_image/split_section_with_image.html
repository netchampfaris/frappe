<div class="split-section-with-image row">
	{%- if not image_on_right -%}
	<div class="col-12 col-sm-6">
		<img class="w-full rounded-xl" src="{{ image }}" alt="{{ title }}" />
	</div>
	{%- endif -%}
	<div class="py-4 col-12 col-sm-6">
		<h2>{{ title }}</h2>
		<p>{{ content }}</p>
	</div>
	{%- if image_on_right -%}
	<div class="col-12 col-sm-6">
		<img class="w-full rounded-xl" src="{{ image }}" alt="{{ title }}" />
	</div>
	{%- endif -%}
</div>
